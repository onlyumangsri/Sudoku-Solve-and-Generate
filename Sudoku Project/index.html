<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>The Sudoku Project: FCSD</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <!-- <script src="generator.js"></script> -->
</head>

<header>
    <h1>The Sudoku Game</h1>

    <div id="setup-game">
        <div id="diff">
            <h3>Choose Difficulty: </h3>
            <label for="">
                <input id="diff-1" type="radio" name="diff" value="easy" checked>
                Easy
            </label>
            <label for="">
                <input id="diff-2" type="radio" name="diff" value="medium">
                Medium
            </label>
            <label for="">
                <input id="diff-3" type="radio" name="diff" value="hard">
                Hard
            </label>
        </div>
        <div id="time">
            <h3>Choose Time: </h3>
            <label for="">
                <input id="time-1" type="radio" name="time value" value="three" checked>
                3 Minutes
            </label>
            <label for="">
                <input id="time-2" type="radio" name="time value" value="five">
                5 Minutes
            </label>
            <label for="">
                <input id="time-3" type="radio" name="time value" value="ten">
                10 Minutes
            </label>
        </div>
        <div id="theme">
            <h3>
                Choose Theme:
            </h3>
            <label for="">
                <input id="theme-1" type="radio" name="theme" value="light" checked>
                Light
            </label>
            <label for="">
                <input id="theme-2" type="radio" name="theme" value="dark">
                Dark
            </label>
        </div>
    </div>

    <button id="start-btn" class="button-30">
        Create New Game
    </button>

</header>

<body>
    <div id="stats">
        <p id="timer">

        </p>
        <p id="lives">

        </p>
    </div>

    <div id="game">
        <div id="board">

        </div>
        <div id="number-container" class="hidden">
            <p id="one">1</p>
            <p id="two">2</p>
            <p id="three">3</p>
            <p id="four">4</p>
            <p id="five">5</p>
            <p id="six">6</p>
            <p id="seven">7</p>
            <p id="eight">8</p>
            <p id="nine">9</p>
        </div>

        
    </div>
    <div class="contain-btn">
        <button id="end-game" class="hidden">
            Forfeit
        </button>
    </div>
    

</body>

<footer>

    <p>
        Made By Umang Srivastav, Srivishnu and Priyanka.
    </p>

</footer>

</html>
